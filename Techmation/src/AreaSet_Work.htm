<style type="text/css">
		.inp_AxisName{	
			width:100px;
			height:25px;
			background-color:#5aa3e8;
			border:0px;
			font-size:16px;
			color:white;
			-webkit-border-radius:5px;
			-moz-border-radius:5px;
			text-align:center;
		}
		.inp_ParamValue{	
			width:70px;
			height:20px;
			background-color:white;
			font-size:16px;
			text-align:right;
		}
		.btn_Manual{
			width:100px; 
			height:30px; 
			font-size:16px;
			color:white;		
			background-color:#7bbbf8;
		}
</style>

<body onload="buildSubscription();">
	<div id="div_StatusBar">
		<div style="width:430px; height:48px; float:left;">
			<table>
				<tr>
					<td class="font">X:<td>
					<td><input type="text" id="inp_X_Postion" class="input_Postion" readonly="readonly" value=""></td>
					
					<td class="font">Y1:</td>				
					<td><input type="text" id="inp_Y1_Postion" class="input_Postion" readonly="readonly" value=""></td>
					
					<td class="font">Z1:</td>
					<td><input type="text" id="inp_Z1_Postion" class="input_Postion" readonly="readonly" value=""></td>
					
					<td class="font">Y2:</td>
					<td><input type="text" id="inp_Y2_Postion" class="input_Postion" readonly="readonly" value=""></td>
					
					<td class="font">Z2:</td>
					<td><input type="text" id="inp_Z2_Postion" class="input_Postion" readonly="readonly" value=""></td>
				</tr>
			</table>	
			<table>
				<tr>
					<td><input type="text" id="inp_X_Speed" class="input_Speed" readonly="readonly" value=""></td>
					<td><input type="text" value="mm/s" readonly="readonly" class="input_Speed_unit" /><td>
									
					<td><input type="text" id="inp_Y1_Speed" class="input_Speed" readonly="readonly" value="" style="width:48px;"></td>
					<td><input type="text" value="mm/s" readonly="readonly" class="input_Speed_unit"/><td>
					
					<td><input type="text" id="inp_Z1_Speed" class="input_Speed" readonly="readonly" value="" style="width:50px;"></td>
					<td><input type="text" value="mm/s" readonly="readonly" class="input_Speed_unit"/><td>
					
					<td><input type="text" id="inp_Y2_Speed" class="input_Speed" readonly="readonly" value="" style="width:50px;"></td>
					<td><input type="text" value="mm/s" readonly="readonly" class="input_Speed_unit"/><td>
					
					<td><input type="text" id="inp_Z2_Speed" class="input_Speed" readonly="readonly" value=""></td>
					<td><input type="text" value="mm/s" readonly="readonly" class="input_Speed_unit"/><td>
				</tr>
			</table>
		</div>
		<table style="width:590px; height:50px; float:left;">
			<tr>
				<td><input type="text" id="inp_MoldOpenComplete" class="input_Text" style="width:70px; text-align:left; color:#3b88d0;"  readonly="readonly" value="開模完成"></td>
				<td><input type="text" id="inp_MoldCloseSafety" class="input_Text" style="width:70px; text-align:right; color:#3b88d0;" readonly="readonly" value="關模安全"></td>
				
				<td><input type="text" id="inp_Pose" class="input_Text" style="width:85px;" readonly="readonly"></td>
				
				<td><input type="text" id="inp_MotionMode"  class="input_Text" style="width:70px;" readonly="readonly" value="手動">
				    <input type="text" id="inp_OperationMode" class="input_Text" style="width:70px;"readonly="readonly" value="一般模式">
				</td>
				
				<td><input type="text" class="input_Text" style="width:125px; font-size:16px;" readonly="readonly" value="ABCDEFGH"></td>
				
				<td><image src="../image/Priv.png" /></td>
				<td><input type="text" class="input_Text" style="width:60px; font-size:14px;" readonly="readonly" value="WELSON"></td>
				<td><input type="button" id="btn_Show" class="font" style="width:65px; height:28px; color:black;" value="選項" onClick="showToolbar()"></td>
			</tr>
		</table>
	</div>
	<div id="div_Content" style="position:relative;">
		<div style="width:1024; height:536px;">
			<div style="width:350px; margin-left:30px; padding-top:50px; float:left;">
				<image src="../image/pic_WorkArea.png"/>
			</div>
			<table style="width:600px; height:150px; margin-left:20px; margin-top:180px; text-align:center; float:left;">
				<tr>
					<td></td>
					<td colspan="3"><input type="text" readonly="readonly" class="inp_AxisName" value="最大位置" style="width:180px;"/></td>
					<td colspan="3"><input type="text" readonly="readonly" class="inp_AxisName" value="最小位置" style="width:180px;"/></td>
				</tr>
				<tr>
					<td><input type="text" readonly="readonly" class="inp_AxisName" value="X軸" /></td>
					<td style="text-align:center;"><input type="text" id="inp_MaxPos_X" class="inp_ParamValue" value="" onchange="writeSingleVar(this.id)" onkeypress="return checkNum(event,2)"/></td>
					<td>mm</td>
					<td><input type="button" id="btn_ReadMaxPos_X" class="btn_Manual" value="讀取位置" onclick="Read(this.id)"/></td>
					<td style="text-align:center;"><input type="text" id="inp_MinPos_X" class="inp_ParamValue" value="" onchange="writeSingleVar(this.id)" onkeypress="return checkNum(event,2)"/></td>
					<td>mm</td>
				    <td><input type="button" id="btn_ReadMinPos_X" class="btn_Manual" value="讀取位置" onclick="Read(this.id)"/></td>
				</tr>
				<tr>
					<td><input type="text" readonly="readonly" class="inp_AxisName" value="Y1軸"/></td>
					<td style="text-align:center;"><input type="text" id="inp_MaxPos_Y1" class="inp_ParamValue" value="" onchange="writeSingleVar(this.id)" onkeypress="return checkNum(event,2)"/></td>
					<td>mm</td>
					 <td><input type="button" id="btn_ReadMaxPos_Y1" class="btn_Manual" value="讀取位置" onclick="Read(this.id)"/></td>
					<td style="text-align:center;"><input type="text" id="inp_MinPos_Y1" class="inp_ParamValue" value="" onchange="writeSingleVar(this.id)" onkeypress="return checkNum(event,2)"/></td>
					<td>mm</td>
				    <td><input type="button" id="btn_ReadMinPos_Y1" class="btn_Manual" value="讀取位置" onclick="Read(this.id)"/></td>
				</tr>
				<tr>
					<td><input type="text" readonly="readonly" class="inp_AxisName" value="Z1軸"/></td>
					<td style="text-align:center;"><input type="text" id="inp_MaxPos_Z1" class="inp_ParamValue" value="" onchange="writeSingleVar(this.id)" onkeypress="return checkNum(event,2)"/></td>
					<td>mm</td>
					 <td><input type="button" id="btn_ReadMaxPos_Z1" class="btn_Manual" value="讀取位置" onclick="Read(this.id)"/></td>
					<td style="text-align:center;"><input type="text" id="inp_MinPos_Z1" class="inp_ParamValue" value="" onchange="writeSingleVar(this.id)" onkeypress="return checkNum(event,2)"/></td>
					<td>mm</td>
				    <td><input type="button" id="btn_ReadMinPos_Z1" class="btn_Manual" value="讀取位置" onclick="Read(this.id)"/></td>
				</tr>
			</table>
			
		</div>
		<div style="width:1024px; height:81px; background:url(../image/toolbar.png);">
			<table style="width:1024px; height:81px;">
				<tr>
					<td style="text-align:center;"><input type="button" value="馬達參數" onclick="window.location.replace('Motor_Param.htm')" style="width:124px; height:45px; border:0px; font-size:20px; color:white; background:url(../image/bg_BtnUp_12445.png);"/></td>
					<td style="text-align:center;"><input type="button" value="區域設定" onclick="show_AreaSetToolbar()" style="width:124px; height:45px; border:0px; font-size:20px; color:white; background:url(../image/bg_BtnDown_12445.png);"/></td>
					<td style="text-align:center;"><input type="button" value="路徑規劃" onclick="window.location.replace('Way_Plan.htm')" style="width:124px; height:45px; border:0px; font-size:20px; color:white; background:url(../image/bg_BtnUp_12445.png);"/></td>
					<td style="text-align:center;"><input type="button" value="特殊參數" onclick="window.location.replace('Special_Param.htm')" style="width:124px; height:45px; border:0px; font-size:20px; color:white; background:url(../image/bg_BtnUp_12445.png);"/></td>
					<td style="text-align:center;"><input type="button" value="警報參數" onclick="window.location.replace('Alarm_Param.htm')" style="width:124px; height:45px; border:0px; font-size:20px; color:white; background:url(../image/bg_BtnUp_12445.png);"/></td>
					<td style="text-align:center;"><input type="button" value="管理參數" style="width:124px; height:45px; border:0px; font-size:20px; color:white; background:url(../image/bg_BtnUp_12445.png);"/></td>
				</tr>
			</table>
		</div>
		<div id="div_Toolbar" style="width:252px; height:513px; position:absolute; left:700px; top:50px; background:url(../image/bg_252513.png); display:none;">

			<input  type="button" value="狀態頁"  onclick="window.location.replace('../../Techmation.htm')"  style="width:168px; height:38px; margin-left:45px; margin-top:50px; font-size:20px; font-weight:bold;"/>
			<input  type="button" value="手動頁" onclick="window.location.replace('Manual.htm')" style="width:168px; height:38px; margin-left:45px; margin-top:20px; font-size:20px; font-weight:bold;"/>
			<input  type="button" value="編輯頁" onclick="window.location.replace('Compile_Choose.htm')" style="width:168px; height:38px; margin-left:45px; margin-top:20px; font-size:20px; font-weight:bold; "/>
			<input  type="button" value="監測頁" onclick="window.location.replace('Picker_Status.htm')" style="width:168px; height:38px; margin-left:45px; margin-top:20px; font-size:20px; font-weight:bold;"/>
			<input  type="button" value="參數頁" style="width:168px; height:38px; margin-left:45px; margin-top:20px; font-size:20px; font-weight:bold; border:0px; background-color:#fbc350;"/>
			<input  type="button" value="警報頁" onclick="window.location.replace('Alarm.htm')" style="width:168px; height:38px; margin-left:45px; margin-top:20px; font-size:20px; font-weight:bold;"/>
		</div>
		<div id="div_AreaSetToolbar" style="width:252px; height:513px; position:absolute; left:135px; top:20px; background:url(../image/bg_252513.png); display:none;">
			<input	type="button" style="width:29px; height:29px; margin-left:220px; border:0px; background:url(../image/close.png);" onclick="hide_AreaSetToolbar()"/>
			<input  type="button" value="禁區"  onclick="window.location.replace('AreaSet_Forbid.htm')"  style="width:168px; height:38px; margin-left:45px; margin-top:80px; font-size:20px; font-weight:bold;"/>
			<input  type="button" value="夾具區" onclick="window.location.replace('AreaSet_Clamp.htm')" style="width:168px; height:38px; margin-left:45px; margin-top:30px; font-size:20px; font-weight:bold;"/>
			<input  type="button" value="工作區" style="width:168px; height:38px; margin-left:45px; margin-top:30px; font-size:20px; font-weight:bold; background-color:#fbc350;"/>
			<input  type="button" value="緩衝區" onclick="window.location.replace('AreaSet_Crumple.htm')" style="width:168px; height:38px; margin-left:45px; margin-top:30px; font-size:20px; font-weight:bold;"/>
		</div>
	<div>
